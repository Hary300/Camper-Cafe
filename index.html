<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Camper Cafe</title>
  </head>
  <body>
    <main>
      <h1>CAMPER CAFE</h1>
      <p class="established">Est. 2020</p>

      <hr />

      <section>
        <h2>Coffee</h2>
        <img
          src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
          alt="Coffee icon"
        />
        <article class="item">
          <p>French Vanilla</p>
          <p>3.00</p>
        </article>

        <article class="item">
          <p>Caramel Macchiato</p>
          <p>3.75</p>
        </article>

        <article class="item">
          <p>Pumpkin spice</p>
          <p>3.50</p>
        </article>

        <article class="item">
          <p>Hazelnut</p>
          <p>4.00</p>
        </article>

        <article class="item">
          <p>Mocha</p>
          <p>4.50</p>
        </article>
      </section>

      <section>
        <h2>Desserts</h2>
        <img
          src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
          alt="pie icon"
        />

        <article class="item">
          <p>Donut</p>
          <p>1.50</p>
        </article>

        <article class="item">
          <p>Cherry Pie</p>
          <p>2.75</p>
        </article>

        <article class="item">
          <p>Cheesecake</p>
          <p>3.00</p>
        </article>

        <article class="item">
          <p>Cinnamon Roll</p>
          <p>2.50</p>
        </article>
      </section>

      <hr class="bottom-line" />

      <footer>
        <a href="">Visit our website</a>
        <p>123 Free Code cam Drive</p>
      </footer>
    </main>
  </body>
</html>
